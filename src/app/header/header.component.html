<nav class="bg-Cwhite dark:bg-Cblack">
  <div class="container mx-auto flex justify-between h-20 items-center">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src={{logo}} class="h-8" alt="Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">{{title}}</span>
    </a>

    <div class="flex ">
      <div> <!-- *ngIf="isMenuOpen" -->
        <ul class="text-Cwhite flex font-bold menu-transition" [ngClass]="{' translate-x-96': !isMenuOpen}">
          <li><a href="/about">About</a></li>
          <li><a href="/store">Store</a></li>
          <li><a href="/cart">Cart</a></li>
        </ul>
      </div>
      <button class="text-Cwhite menu-btn gap-1 pl-8 pr-4" (click)="toggleMenu()">
        <span class="block menu-transition
        h-1 w-8 rounded-sm" ></span>
        <span class="block menu-transition
        h-1 w-8 rounded-sm my-0.5"></span>
        <span class="block menu-transition
        h-1 w-8 rounded-sm" [ngClass]="{'scale-x-50 translate-x-2': isMenuOpen}"></span>
      </button>
    </div>
  </div>
</nav>
