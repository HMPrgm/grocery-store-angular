<div class="my-32 mx-20 p-10 bg-gray-200 rounded-xl grid grid-cols-3 gap-4">
    <div >
        <h1 class="font-bold text-4xl mb-20">Cart</h1>
        <div>
            <app-cart-item *ngFor="let item of cartItems" [productWithQty]="item"></app-cart-item>
            <p *ngIf="cartItems.length <= 0" class="font-medium text-xl">
                No Items in Cart
            </p>
        </div>
    </div>
    <div></div>
    <div class="">
        <div class="mt-10">
            <div class="mb-10 mt-2 text-xl font-semibold">
                Total: {{getPrice()}}
            </div>
            <form [formGroup]="checkOutForm" (submit)="checkout()">
                <div class="mb-10">
                    <label for="email" class="text-xl font-semibold pr-3">Email</label>
                    <input class="input-text" type="email" name="Email" id="email" formControlName="email" placeholder="your-email@gmail.com">
                </div>


                <div>
                    <input type="submit" class="bg-gray-900 py-2 px-4 text-white font-medium rounded font-bol hover:cursor-pointer hover:bg-slate-700 transition-colors duration-300 " (click)="checkout()" value="Checkout"/>
                </div>
            </form>
        </div>
    </div>
</div>
