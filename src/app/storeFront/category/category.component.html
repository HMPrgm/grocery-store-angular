<section class="bg-gray-100 rounded-xl pb-5">
    <h2 class="py-5 text-gray-900 font-bold text-2xl">{{getProperCase()}}</h2>
    <div class="h-60 w-60 m-5 rounded-lg">
        <img class="object-cover h-full w-full" src="{{category.photo}}" alt="{{category.name}}">
    </div>
    <a [routerLink]="['/store', category.name]" class="text-white py-2 px-5 bg-gray-700 rounded-xl hover:bg-gray-900 transition-colors">Shop
        {{getProperCase()}}</a>
</section>
